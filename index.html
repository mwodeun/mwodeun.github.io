<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MWODEUN 모든경매</title>

<style>
:root{
  --brand:#6a0dad;
  --dark:#0f172a;
  --bg:#f5f5f5;
  --danger:#d40000;
}

*{box-sizing:border-box;}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg);}

/* ================= TOP ================= */

.topWrap{background:#fff;border-bottom:1px solid #eee;}
.topInner{max-width:1100px;margin:auto;padding:18px;}

.brandRow{display:flex;align-items:center;gap:12px;margin-bottom:14px;}
.brandRow img{height:60px;}
.brandName{font-weight:900;font-size:18px;}
.brandSub{font-size:12px;color:#666;}

.banner{
  border-radius:14px;
  padding:24px;
  text-align:center;
  background:linear-gradient(180deg,#4fb4ff 0%,#8fd3ff 50%,#d7f2ff 100%);
  color:#08324d;
  font-weight:900;
  line-height:1.5;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* ====== 2줄 메뉴 ====== */

.navWrap{margin-top:14px;display:flex;flex-direction:column;gap:8px;}

.navTop{
  background:var(--dark);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:12px;
}

.navTopLeft,.navTopRight{
  display:flex;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
}

.navTop a{
  color:white;
  text-decoration:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:800;
  font-size:13px;
}
.navTop a:hover{background:rgba(255,255,255,0.15);}

.userStatus{
  font-size:12px;
  font-weight:900;
  color:#cbd5e1;
}

.navBottom{
  background:#222;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:8px;
  padding:10px;
  border-radius:12px;
}

.navBottom a{
  color:white;
  text-decoration:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:700;
  font-size:13px;
}
.navBottom a:hover{background:rgba(106,13,173,0.4);}

/* ================= CONTENT ================= */

.container{max-width:1100px;margin:25px auto;padding:0 18px;}

.cards{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;}

.card{
  width:300px;
  background:white;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:12px;
}

.card h3{margin:10px 0;}

.price{font-weight:900;}
.remain{color:var(--danger);font-size:13px;margin:6px 0;}

button{
  background:var(--brand);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#5300a8;}

.closedBadge{
  position:absolute;
  top:12px;
  left:12px;
  background:black;
  color:white;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}

.hidden{display:none !important;}

/* ================= MODAL ================= */

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal{
  background:white;
  width:90%;
  max-width:450px;
  border-radius:14px;
  overflow:hidden;
}

.modal-header{
  background:var(--brand);
  color:white;
  padding:14px;
  font-weight:900;
  display:flex;
  justify-content:space-between;
}

.modal-body{padding:16px;font-size:14px;}
.modal-actions{display:flex;justify-content:flex-end;gap:10px;padding:16px;}

input{width:100%;padding:8px;margin-top:6px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;}
.checkRow{background:#fff8ea;border:1px solid #ffe1b8;padding:10px;border-radius:10px;font-size:13px;}
</style>
</head>

<body>

<div class="topWrap">
<div class="topInner">

<div class="brandRow">
<img src="logo.png">
<div>
<div class="brandName">MWODEUN 모든경매</div>
<div class="brandSub">중고 물품 경매 플랫폼 (데모)</div>
</div>
</div>

<div class="banner">
어쩌면 버려질지도 모르는 당신의 모든것을<br>
절실하게 합리적인 가격으로 재사용될수 있게 만들어 드립니다
</div>

<div class="navWrap">

<div class="navTop">
<div class="navTopLeft">
<a href="#" id="homeBtn">HOME</a>
<a href="#">운영규칙</a>
<a href="#" id="sellBtn">판매등록</a>
<a href="#">마이페이지</a>
</div>
<div class="navTopRight">
<span class="userStatus" id="userStatus">로그인 안됨</span>
<a href="#" id="loginBtn">로그인</a>
<a href="#" id="signupBtn">회원가입</a>
<a href="#" id="logoutBtn" class="hidden">로그아웃</a>
</div>
</div>

<div class="navBottom">
<a href="#" id="showAll">진행중인 경매</a>
<a href="#" data-cat="건설 잔여자재">건설잔여자재</a>
<a href="#" data-cat="가전제품">가전제품</a>
<a href="#" data-cat="공구/장비">공구/장비</a>
<a href="#" data-cat="레저용품">레저용품</a>
<a href="#" data-cat="고장&파손제품">고장&파손품</a>
<a href="#" id="closingBtn">마감임박</a>
<a href="#" data-cat="구해요">구해요</a>
</div>

</div>
</div>
</div>

<div class="container">
<h2>진행중인 경매</h2>
<div class="cards" id="activeCards"></div>

<h2>마감된 경매</h2>
<div class="cards" id="closedCards"></div>
</div>

<!-- 입찰 모달 -->
<div class="modal-bg" id="bidModal">
<div class="modal">
<div class="modal-header">입찰하기 <span onclick="closeBid()">✕</span></div>
<div class="modal-body">
<div id="modalItem"></div>
현재가: <span id="modalPrice"></span><br><br>
입찰가 (1,000원 단위):
<input type="number" id="bidInput" step="1000">
<div class="checkRow">
<input type="checkbox" id="depositCheck"> 입찰 보증금 10,000원 안내 확인
</div>
</div>
<div class="modal-actions">
<button onclick="closeBid()">취소</button>
<button onclick="submitBid()">입찰</button>
</div>
</div>
</div>

<script>
let products = [
{id:1,title:"전동드릴 세트",cat:"공구/장비",price:10000,bids:3,end:Date.now()+3600000},
{id:2,title:"LG TV",cat:"가전제품",price:5000,bids:1,end:Date.now()+7200000}
];

let currentProduct=null;
let filterMode="all";
let selectedCat="all";

/* 렌더 */
function render(){
const active=document.getElementById("activeCards");
const closed=document.getElementById("closedCards");
active.innerHTML="";closed.innerHTML="";
const now=Date.now();

products.forEach(p=>{
if(selectedCat!=="all" && p.cat!==selectedCat) return;

const diff=p.end-now;
const isClosed=diff<=0;
if(filterMode==="closing" && !isClosed && diff>3600000) return;

const card=document.createElement("div");
card.className="card";
if(isClosed){
card.innerHTML='<div class="closedBadge">마감</div>';
}

card.innerHTML+=`
<h3>${p.title}</h3>
<div class="price">현재가: ${p.price.toLocaleString()}원</div>
<div class="remain">${isClosed?"마감":Math.floor(diff/60000)+"분 남음"}</div>
${isClosed?"":'<button onclick="openBid('+p.id+')">입찰하기</button>'}
`;

(isClosed?closed:active).appendChild(card);
});
}

/* 입찰 */
function openBid(id){
currentProduct=products.find(p=>p.id===id);
document.getElementById("modalItem").innerText=currentProduct.title;
document.getElementById("modalPrice").innerText=currentProduct.price.toLocaleString()+"원";
document.getElementById("bidModal").style.display="flex";
}
function closeBid(){
document.getElementById("bidModal").style.display="none";
}
function submitBid(){
const val=Number(document.getElementById("bidInput").value);
if(val%1000!==0) return alert("1,000원 단위로 입력하세요.");
if(val<=currentProduct.price) return alert("현재가보다 높게 입력하세요.");
if(!document.getElementById("depositCheck").checked) return alert("보증금 안내 체크하세요.");
currentProduct.price=val;
currentProduct.bids++;
closeBid();
render();
}

/* 필터 */
document.querySelectorAll("[data-cat]").forEach(a=>{
a.onclick=e=>{
e.preventDefault();
selectedCat=a.getAttribute("data-cat");
render();
};
});
document.getElementById("showAll").onclick=e=>{e.preventDefault();selectedCat="all";filterMode="all";render();}
document.getElementById("closingBtn").onclick=e=>{e.preventDefault();filterMode="closing";render();}

/* 로그인 데모 */
document.getElementById("loginBtn").onclick=e=>{
e.preventDefault();
const name=prompt("아이디 입력:");
if(!name)return;
localStorage.setItem("user",name);
updateUser();
};
document.getElementById("signupBtn").onclick=e=>{
e.preventDefault();
const name=prompt("회원가입 이름:");
if(!name)return;
localStorage.setItem("user",name);
updateUser();
};
document.getElementById("logoutBtn").onclick=e=>{
e.preventDefault();
localStorage.removeItem("user");
updateUser();
};

function updateUser(){
const u=localStorage.getItem("user");
if(u){
document.getElementById("userStatus").innerText=u+"님";
document.getElementById("loginBtn").classList.add("hidden");
document.getElementById("signupBtn").classList.add("hidden");
document.getElementById("logoutBtn").classList.remove("hidden");
}else{
document.getElementById("userStatus").innerText="로그인 안됨";
document.getElementById("loginBtn").classList.remove("hidden");
document.getElementById("signupBtn").classList.remove("hidden");
document.getElementById("logoutBtn").classList.add("hidden");
}
}

updateUser();
render();
setInterval(render,1000);
</script>

</body>
</html>
